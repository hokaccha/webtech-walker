<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>target疑似クラスを用いて、CSSのみでLightBox風UIを実現する方法のデモページ - Webtech Walker</title>
<style type="text/css">
a {
	color: #00F;
}

div.lightbox {
	display: none;
}

div.lightbox:target {
	display: block !important;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	text-align: center;
	background: url('screen.png');
	position: fixed;
	padding: 2em;
}

</style>
</head>
<body>

<div id="thumb01">
	<a href="#large01"><img src="sample_s.jpg" alt="sample" /></a>
</div>

<div id="large01" class="lightbox">
	<a href="#thumb01"><img src="sample_l.jpg" alt="拡大画像 サンプル" /></a>
</div>

</body>
</html>
