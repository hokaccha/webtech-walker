<title>「CSSの隣接セレクタを使ってMacのDock風インターフェースを作成する」サンプルページ - Webtech Walker</title>
<style type="text/css">
img{
	border:none;
}

li {
	float:left;
	list-style:none;
}

li img {
	width:64px;
	height:64px;
}

li:hover img {
	width:128px;
	height:128px;
}

li:hover +li img {
	width:96px;
	height:96px;
}

li:hover +li +li img {
	width:80px;
	height:80px;
}


</style>
</head>
<body>
<ul>
	<li><img src="icon1.png" alt="icon1"/></li>
	<li><img src="icon2.png" alt="icon2"/></li>
	<li><img src="icon3.png" alt="icon3"/></li>
	<li><img src="icon4.png" alt="icon4"/></li>
	<li><img src="icon5.png" alt="icon5"/></li>
	<li><img src="icon6.png" alt="icon6"/></li>
</ul>
</body>
</html>
