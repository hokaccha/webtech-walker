<style type="text/css">

/* hack */

div.content {
  width: 400px;
}

div.content p{
	margin: 0;
}

div.content p.image {
	float: left;
}

div.content p.textBody {
	display: table-cell;
}

*html div.content p.textBody {
  display: inline;
  zoom: 1;
}

*:first-child+html div.content p.textBody {
  display: inline;
  zoom: 1;
}

</style>
